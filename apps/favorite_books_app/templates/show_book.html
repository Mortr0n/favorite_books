<!DOCTYPE html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
    crossorigin="anonymous"></script>
    <title>{{this_book.title}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id='wrapper'>
        <div class="row">
            <div class="col-10">
                <h1>Welcome: {{this_user.first_name}}!</h1>
            </div>
            <div class="col-1">
                <a href="/logout">Log out</a>
            </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                    <p>{{this_book.title}}</p>
                    <p>Added by: {{this_book.uploaded_by.first_name}} {{this_book.uploaded_by.last_name}}</p>
                    <p>Added on: {{this_book.created_at}} </p>
                    <div class="mb-3 row">
                        <p>Description:  {{this_book.desc}}</p>
                    </div>
            </div>
    </div>
    </div>
</body>
</html>
